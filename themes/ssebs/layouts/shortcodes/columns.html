{{/*  To split up the columns, add a <--COLSPLIT-->  */}}
<div class="grid md:grid-cols-2 justify-items-center gap-6">
    {{ range split .Inner "<--COLSPLIT-->" }}
    {{ printf "<div>" | htmlUnescape | safeHTML }}
    {{ . | markdownify }}
    {{ printf "</div>" | htmlUnescape | safeHTML }}
    {{ end }}
</div>
