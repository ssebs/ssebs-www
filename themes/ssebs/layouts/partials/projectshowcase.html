{{ with .Site.GetPage "projects" }}

<section class="bg-neutral-900 flex justify-center w-full">
    {{ with index .Pages 0}}
    <div class="grid lg:max-w-6xl md:max-w-4xl w-full p-6 justify-start text-xl ">
        <h3 class="text-3xl font-semibold">More about my {{ .Title | safeHTML }} project.</h3>
         <div class="text-white-dim grid">
            {{- if .Content }}
            <div class="post-content">{{ .Content }}</div>
            {{- end }}
         </div>
    </div>
    {{ end }}
</section>
{{- else }}
<div></div>
{{- end }}
