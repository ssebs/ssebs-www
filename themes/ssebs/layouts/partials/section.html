<section class="section bg-neutral-800 flex justify-self-center lg:max-w-6xl md:max-w-4xl w-full p-6 text-xl font-bold border border-green-500">
    <div class="grid">
        {{- with .Page }}
        <h3 class="text-2xl">{{ .Name }} - {{ .Params.ShortDesc | safeHTML -}} </h3>
        <p>{{- .Summary | htmlUnescape -}}{{- if .Truncated -}} ...{{- end -}}</p>
        {{- end }}
    </div>
</section>
