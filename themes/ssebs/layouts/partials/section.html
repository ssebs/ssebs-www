{{/*  We're in a range site.Menus.main */}}
{{- with .Page }}

{{- $bg := "bg-neutral-800" }}
{{- if .Params.SectionBG }} {{- $bg = .Params.SectionBG }} {{- end }}

<section class="section {{ $bg }} flex justify-center w-full min-h-80">
    <div class="grid lg:max-w-6xl md:max-w-4xl w-full p-6 text-xl  border border-orange-600">
        <h3 class="text-2xl font-bold">{{ .Name }} - {{ .Params.ShortDesc | safeHTML -}} </h3>
        <p>{{- .Summary | htmlUnescape -}}{{- if .Truncated -}} ...{{- end -}}</p>
    </div>
</section>
{{- end }}
