<head>
  {{/*  Use BaseURL only if set (for gh-pages)  */}}
  {{- if .Site.Params.UseBaseURL -}}
    <base href="{{- .Site.BaseURL -}}" />
  {{- else -}}    
    <base href="/" />
  {{- end -}}
  <title> {{ .Title }} </title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <meta name="description" content="{{- .Site.Params.description }}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UAT-Compatible" content="IE=edge">
   

  {{/*  Ubuntu font  */}}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">


    <meta name="theme-color" content="#41afff">
    {{/*  TailwindCSS  */}}
  {{ with resources.Get "./css/style.css" | minify }}
  <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{- end }}
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TZW95SH05P"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-TZW95SH05P');
</script>
