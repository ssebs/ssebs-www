{{/* Expects to be in a .Pages loop, so "." is a Page */}}

<div
  class="grid gap-6 p-6 bg-neutral-900 drop-shadow-2xl rounded-md hover:scale-[102%] transition-all border-2 border-primary">
  {{/* feature + shortdesc */}}
  <a href="{{- .RelPermalink -}}" class="grid gap-4 self-start">
    <div class="text-xl font-medium">{{ .Title }}</div>

    {{- if .Params.feature }}
    <img src="{{- .Params.feature | safeHTML -}}" alt="{{- .Params.feature | plainify -}}" class="w-auto" />
    {{- else }}
    <div></div>
    {{- end}}

    <p class="text-lg text-white-dim">{{- .Params.ShortDesc | safeHTML -}}</p>
  </a>
  <div class="self-end">
  {{/* tags list */}}
  <div class="flex flex-wrap gap-2 text-base h-fit">
    {{ range .Params.tags }}
    <a href="./tags/{{- . -}}"
      class="px-2 text-quaternary rounded-md border border-quaternary hover:bg-quaternary hover:text-black">
      {{ . }}
    </a>
    {{- end }}
  </div>
  <div class="text-sm italic mt-2 text-white-dim ">
    {{ .Date | time.Format ":date_medium" }}
  </div>
</div>
</div>
