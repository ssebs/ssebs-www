{{- define "main" }}
<div class="grid p-6 bg-neutral-900 drop-shadow-2xl rounded-t-md border-b-2 border-b-primary">
  <div class="flex justify-between">
    <h1 class="text-2xl">{{- .Title -}}</h1>

    {{/* Tags */}}
    {{- with .Params.tags -}}
    <div class="mb-2 flex flex-wrap gap-2 text-base h-fit">
      {{ range . }}
      <a href="./tags/{{- . -}}"
        class="px-2 text-quaternary rounded-md border border-quaternary hover:bg-quaternary hover:text-black">
        {{ . }}
      </a>
      {{- end }}
    </div>
    {{- end -}}
  </div>

  {{- if .Content }}
  <div class="post-content">{{ .Content }}</div>
  {{- end }}
</div>
{{- end }}
