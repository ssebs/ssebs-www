{{- define "main" }}

<div class="grid gap-4 p-6 bg-neutral-900 drop-shadow-2xl rounded-t-md border-b-2 border-b-primary">
	<h1 class="text-2xl">
		{{- .Title }} {{ .Data.Plural -}}
	</h1>
	<div class="post-content">Here's a list of all the projects with the "{{- .Title | lower -}}" {{  .Data.Singular -}}.</div>
</div>

<div class="grid xl:grid-cols-3 md:grid-cols-2 gap-6 my-6">
	{{ range .Pages }}
	{{ partial "card.html" . }}
	{{- end }}
</div>
{{- end }}
